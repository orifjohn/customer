{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="{% static '../../static/vendor/bootstrap/css/bootstrap.css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '../../static/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '../../static/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '../../static/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '../../static/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '../../static/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static  '../../static/css/base.css' %}"/>
    <link rel="stylesheet" type="text/css"
          href="{% static '../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static '../../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">

    {% block extra_head %}
    {% endblock %}
</head>
<body>
{% block content %}

{% endblock %}

</body>
</html>
